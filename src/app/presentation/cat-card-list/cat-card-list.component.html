<div class="row center-xs">
    <div class="col-xs-6">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Family</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cat of cats">
                    <td>{{cat.name}}</td>
                    <td>{{cat.family}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
